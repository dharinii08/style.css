<!DOCTYPE html>
<html>
<head>
  <title>Box Model Demo</title>
  <style>
    .box {
      width: 500px;
      height: 290px;
      background-color: red;
      padding: 30px;
      border: 5px solid yellowgreen;
      margin: 40px auto;
      box-sizing: content-box; /* includes padding & border in width/height */
      font-family: Arial, sans-serif;
      text-align: center;
      color: yellowgreen;
    }

    body {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div class="box">
    Hello, I'm a dharini! <br>
    (html css javascript) 
  </div>

</body>
</html>

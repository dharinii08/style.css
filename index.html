<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Fest Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .event-media {
      margin-top: 30px;
      text-align: center;
    }

    .event-media img {
      width: 100%;
      border-radius: 10px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .event-details {
      margin-top: 30px;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
    }

    .radio-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> COLLEGE FEST </h1>

    <form action="nextpage.html" method="post"== enctype="multipart/form-data">

      <label>Category:</label>
      <div class="radio-group">
        <input type="radio" id="day" name="category" value="Day Scholar">
        <label for="day">Day Scholar</label><br>
        <input type="radio" id="hostel" name="category" value="Hosteller">
        <label for="hostel">Hosteller</label>
      </div>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Residential Address (Day Scholar only):</label>
      <input type="text" id="address" name="address">

      <label for="room">Room No. (Hosteller only):</label>
      <input type="text" id="room" name="room">

      <label for="pass">Fest Pass Code:</label>
      <input type="text" id="pass" name="pass" required>

      <label for="image">Upload Your Photo:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <label for="video">Upload Your Short Intro Video:</label>
      <input type="file" id="video" name="video" accept="video/*">

      <button type="submit">Submit Registration</button>
    </form>

    <div class="event-media">
      <h2> About the Fest</h2>
      <img src="https://tse1.mm.bing.net/th?id=OIP.uoPbBSz8YFLw52nzSzUwcgHaE7&pid=Api" alt="Event Poster">
      <video controls>
        <source src="promo-video.mp4" type="video/mp4">
      </video>
    </div>

    <div class="event-details">
      <h3>Event Details</h3>
      <ul>
        <li><strong>Date:</strong> April 15, 2025</li>
        <li><strong>Time:</strong> 6 PM to 10 PM</li>
        <li><strong>Venue:</strong> Main College Auditorium</li>
        <li><strong>Entry:</strong> Fest Pass Mandatory</li>
      </ul>
    </div>
  </div>

</body>
</html>

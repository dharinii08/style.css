<!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .navbar {
      background-color: goldenrod;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: bold;
      font-size: 20px;
    }

    .menu a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      background-image: url('https://tse4.mm.bing.net/th?id=OIP.ff4ttpy-FNZ5C2a34_zB8wHaFj&pid=Api&P=0&h=180');
      background-size: cover;
      background-position: center;
      padding: 150px 20px;
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      color: white;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #ddd;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: goldenrod;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: darkgoldenrod;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="brand">MyBrand</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Default</a>
      <a href="#">Text</a>
      <a href="#">About</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>welcoming you all</p>
    <button>Click Me</button>
  </div>

</body>
</html>
